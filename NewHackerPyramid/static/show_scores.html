$def with (tbl,num)
<html>
<head>
<style>

.s_teamname {
	font-size: 200%;
	font-weight: BOLD;
	position: absolute;
	top:0;
	left:0;
	background-color: #ddeeee;
}
.s_score {
	font-size: 200%;
	font-weight: BOLD;
	position: absolute;
	right:0;
	top:0;
	z-index:2;
	background-color: #ddeeee;
}

.s_counttext {
	font-size: 200%;
	font-weight: BOLD;
	bottom:0;
	left:0;
	z-index:2;
	position: fixed;
	background-color: #eeddee;
}

.s_countbar {
	font-size: 150%;
	font-weight: BOLD;
	position: fixed;
	bottom:0;
	right:0;
	z-index:2;
}

.s_allscores {
	font-size: 250%;
	font-weight: BOLD;
	margin: auto;
	text-align: center;
	display: block;
	vertical-align: middle;
	position: fixed;
	padding: 0% 0;
	width: 100%;
}

</style>
<!--

-->
<script>
function resizer() {
	var lines = $:num;
	var pad = (lines*3);

	document.getElementById("scores_table").style.padding = 20-(lines/2)-1+"% 0";
}
	
</script>
</head>
<body>
<div class=s_teamname>Scores:</div>
<table id="scores_table" width=100% class=s_allscores>
$:tbl
</table>
</body>
</html>
<script>
resizer();
</script>
